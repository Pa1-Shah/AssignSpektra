<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Restaurant Survey Form</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #30515f;
      }
      .first {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #bcf6d8;
      }
      h1,
      h2 {
        text-align: center;
      }
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="first">
      <h1>Food Survey</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="age">Age:</label>
        <input type="text" id="age" required />
        <label>Gender:</label>
        <label><input type="checkbox" name="gender" value="male" /> Male</label>
        <label
          ><input type="checkbox" name="gender" value="female" /> Female</label
        >
        <label
          ><input type="checkbox" name="gender" value="other" /> Other</label
        >

        <label>Food Quality:</label>
        <label
          ><input type="radio" name="food-quality" value="good" required />
          Good</label
        >
        <label
          ><input type="radio" name="food-quality" value="average" />
          Average</label
        >
        <label
          ><input type="radio" name="food-quality" value="bad" /> Bad</label
        >
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
