<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Table</title>
    <style>
      th,
      td {
        border: 1px solid #877c7c;
        padding: 10px;
      }
      th {
        background-color: #92dae9;
      }
      table {
        margin: 20px auto;
      }
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Product Table</h2>
    <table>
      <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
      <tbody>
        <tr>
          <td>100</td>
          <td>Ice-Cream</td>
          <td>30</td>
          <td>50</td>
        </tr>
        <tr>
          <td>101</td>
          <td>Chocolate</td>
          <td>40</td>
          <td>30</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Noodles</td>
          <td>80</td>
          <td>20</td>
        </tr>
        <tr>
          <td>103</td>
          <td>Cookies</td>
          <td>50</td>
          <td>200</td>
        </tr>
        <tr>
          <td>104</td>
          <td>Rice</td>
          <td>500</td>
          <td>90</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
