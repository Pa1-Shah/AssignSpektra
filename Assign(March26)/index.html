<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(227, 230, 230);
      }
      h1 {
        color: rgb(114, 99, 243);
        text-align: center;
      }
      .contain {
        background-color: rgb(167, 210, 180);
        display: flex;
        justify-content: center;
        margin: 10% 10% 10% 10%;
        padding-bottom: 10%;
        padding: auto;
      }
    </style>
  </head>
  <body>
    <div class="contain">
      <form name="myForm" method="GET" action="show.html">
        <h1>Submit this form</h1>
        <label for="Name" style="font-size: 23px; padding: 20px">Name</label>
        <input type="text" id="Name" name="Name" style="margin-left: 12px" />
        <br /><br />
        <label for="age" style="font-size: 23px; padding: 20px">Age</label>
        <input type="text" id="age" name="age" style="margin-left: 28px" />
        <br /><br />
        <label for="Gender" style="font-size: 23px; padding: 20px"
          >Gender</label
        >
        <input type="radio" id="male" name="gender" value="Male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label><br />
        <br />
        <label for="birthday" style="font-size: 23px; padding: 20px"
          >Birthday:</label
        >
        <input type="date" id="birthday" name="birthday" />
        <br /><br />
        <label for="email" style="padding: 20px; font-size: 23px">Email:</label>
        <input type="email" id="email" name="email" />
        <br /><br />
        <button id="Submit" style="margin-left: 100px">Submit</button>
      </form>
    </div>
  </body>
</html>
