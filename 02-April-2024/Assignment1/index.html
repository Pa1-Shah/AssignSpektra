<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="number1">First Number</label><br />
      <input type="number" id="number1" name="number1" /><br />
      <label for="number2">Second Number</label><br />
      <input type="number" id="number2" name="number2" /><br /><br />
      <button type="button" onclick="multiply()">Multiply</button>
      <button type="button" onclick="divide()">Divide</button>

    </form>
    <h2 id="res"></h2>

    <script>
      function multiply() {
        let x = document.getElementById("number1").value;
        let y = document.getElementById("number2").value;
        let ans = x * y;
        document.getElementById("res").innerHTML = "Result " + ans;
      }
      function divide() {
          let x = document.getElementById("number1").value;
          let y = document.getElementById("number2").value;          
          if (y == 0) {
            document.getElementById("res").innerHTML = "Cannot divide by 0";
          } else {
            let ans = x / y;
            document.getElementById("res").innerHTML = "Result " + ans;
          }
        }
    
    </script>
  </body>
</html>
