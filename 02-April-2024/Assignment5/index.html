<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div style="text-align: center; margin: auto;">
        <form>
            <label for="number1">First Number</label>
            <input style="margin-right: 20px;" type="number" id="number1" name="number1" required/>
            
            <label for="text">Operator</label>
            <input style="margin-right: 20px;" type="text" id="operator" name="operator" />
      
            <label for="number2">Second Number</label>
            <input type="number" id="number2" name="number2" /><br /><br />
            
            <button type="button" onclick="calulate()">Solution</button>
      
          </form>
    </div>
     
    <h2 id="res" style="text-align: center;"></h2>

    <script>
        function calulate(){
        let x = Number(document.getElementById("number1").value);
        let y = Number(document.getElementById("number2").value);
        let op = document.getElementById("operator").value;
        let ans= 0; 
    
        switch(op){
            case '+':
                ans = x+y;
                break;
            case '-':
                ans = x-y;
                break;
            case '*':
                ans = x*y;
                break;
            case '/':
                ans = x/y;
                break;
            default:
                alert("Wrong opeartor"); 
                return; 
        }
        document.getElementById("res").innerHTML = "Result " + ans;
        }
        
    </script>
</body>
</html>
